<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arabic Script Styler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Naskh+Arabic:wght@300;400;500&display=swap');
      
      .font-calibri {
        font-family: "Calibri Light", "Calibri", "Segoe UI", "Arial", "Noto Naskh Arabic", sans-serif;
      }
      .font-amiri {
        font-family: "Amiri", serif;
      }
      
      /* Custom Scrollbar - Dark Minimalist */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; /* Stone 700 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; /* Stone 600 */
      }

      /* Custom Range Slider for Dark Theme */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: #a8a29e; /* Stone 400 */
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 0 2px #1c1917; /* Stone 900 ring */
        transition: transform 0.1s ease;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        background: #e7e5e4;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: #44403c; /* Stone 700 */
        border-radius: 1px;
      }
      /* Firefox */
      input[type=range]::-moz-range-thumb {
        height: 14px;
        width: 14px;
        border: none;
        border-radius: 50%;
        background: #a8a29e;
        cursor: pointer;
        box-shadow: 0 0 0 2px #1c1917;
      }
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: #44403c;
        border-radius: 1px;
      }
    </style>

}
</script>
</head>

  </body>
</html>
